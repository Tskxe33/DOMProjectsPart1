<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loader.css" />
    <title>Contact Form</title>
  </head>
  <body>
    <form method="GET" class="form">
      <div class="form__group">
        <label for="name" class="form__label name"></label>
        <input type="text" id="name" name="name" class="form__input" />
      </div>
      <div class="form__group">
        <label for="surname" class="form__label surname"></label>
        <input type="text" id="surname" name="surname" class="form__input" />
      </div>
      <div class="form__group">
        <label for="dob" class="form__label dob"></label>
        <input type="date" id="dob" name="dob" class="form__input" />
      </div>
      <button type="submit" class="btn"></button>
    </form>

    <select name="lang" id="form__lang" class="lang__select">
      <option value="chooseLang" class="lang__option choose-lang">
        Choose Language
      </option>
      <option value="en-US" class="lang__option">English</option>
      <option value="sr" class="lang__option">Serbian</option>
      <option value="de" class="lang__option">German</option>
    </select>

    <div class="loader hidden">Loading...</div>
    <div class="quotes">
      <p class="quotes__message"></p>
      <p class="quotes__author"></p>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
